<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<h1>echo server</h1>
<input type="text" id="msg" style="width:161px;height:100px" />
<button id="button1">Send</button>
<div id="result"></div>
<script>
$(document).ready(go);
function go(){
	$("#button1").click(test);
}

function test(){
	var data = $("#msg").val();
	$.ajax({url:"cgi?mod=echo&func=me",
		type:'POST',
		data:JSON.stringify(data),
		success:function(str){
			var ret = JSON.parse(str);
			$("#result").html("<pre>"+
					  JSON.stringify(ret, undefined, 4) +
					  "</pre>");
			$("#msg").val("");
		}});
}
</script>
